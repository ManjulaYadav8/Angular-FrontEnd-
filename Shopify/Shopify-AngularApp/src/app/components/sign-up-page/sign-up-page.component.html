<div class="container-fluid">
    <h1> Create Account</h1>
    <form [formGroup]="createUserForm " (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="fname">First Name<span style="color:red">*</span></label>
            <input type="text" name="first_name" class="form-control" id="fanme" palceholder="" formControlName="first_name" required>
            <!-- <div *ngIf="createUserForm.controls['first_name'].invalid " class="">

                <small *ngIf="createUserForm.controls['first_name'].errors?.['required']" style="color:red">
                    First Name is required.
                </small>
            </div> -->
            
           
        </div>

        <div class="form-group">
            <label for="">Last Name<span style="color:red">*</span></label>
            <input type="text" class="form-control" palceholder="" formControlName="last_name" required>
        </div>
        <div class="form-group">
            <label for="">Email<span style="color:red">*</span></label>
            <input type="email" class="form-control" palceholder="" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="">password<span style="color:red">*</span></label>
            <input type="password" class="form-control" palceholder="" formControlName="password" required>
        </div>
        <!-- <div class="sucessMsg">
                <p>{{createdMsg}}</p>
            </div> -->
        <div class="create-button">
            <button type="submit" class="btn btn-dark">create</button>
        </div>

      

    </form>
</div>
