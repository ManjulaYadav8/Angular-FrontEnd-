<!-- <app-header></app-header> -->
    <div class="container-fluid">
        <h1> Create Account</h1>
        <form  [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" palceholder="" formControlName="first_name" required>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" palceholder="" formControlName="last_name" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" palceholder="" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="password" class="form-control" palceholder="" formControlName="password" required>
            </div>
            <div class="create-button">

                <button type="submit" class="btn btn-dark">create</button>
            </div>
        </form>
    </div>
