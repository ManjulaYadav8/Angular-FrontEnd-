<div>
  <div class="container">


    <h1>Trending Now</h1>
    <div class="row">

      <!-- Getting Products Details -->

      <ng-container *ngFor="let item of data.products | filter:searchText">

        <div class="card col-md-3">

          <button type="button" class="button1" (click)="viewProduct(item)" data-toggle="modal"
            data-target="#myModal">Quick View</button>

          <div *ngIf="item.image ; else noImage">
            <img src="{{item.image.src}}" alt="">
          </div>

          <ng-template #noImage>
            <img alt="">
          </ng-template>


          <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100%; margin-bottom: 5%;">
            {{item.title}}</h5>

          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100%;">
            Rs.{{item.variants[0].price}}</p>

          <button class="btn btn-dark" style="width:70%; margin-top:5%;" (click)="addcart(item)"> Add to Cart</button>

        </div>

      </ng-container>

    </div>
  </div>
</div>


<!---View Product-->

<div class="modal fade" id="myModal" *ngIf="view_product">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <div class="container1">
        <div class="row">
          <div class="col">
            <img src="{{view_product.image.src}}" alt="">
            <hr>
            <h4>{{view_product.title}}</h4>
            <p class="price">Rs.{{view_product.variants[0].price}}</p>
            <small>Tax included. Shipping calculated at checkout.</small>
            <!-- <div class="box d-flex">
              <button class="minus sign">-</button>
              <span class="">{{view_product.quantity}}</span>
              <button class="plus sign">+</button>
          </div> -->
            <p class="description">{{product_des}}</p>
            <button class="btn1 "  (click)="addcart(view_product)"> Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
